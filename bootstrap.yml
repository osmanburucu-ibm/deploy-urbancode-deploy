---
- name: bootstrap all hosts
  hosts: all
  become: yes
  gather_facts: yes

  roles:
    - role: robertdebock.bootstrap
      bootstrap_user: root

# - name: fix setlocale setting
#   hosts: all
#   become: yes

#   roles:
#     - robertdebock.locale

- hosts: all
  tasks:
  - name: Disable SELinux
    become: yes

    selinux:
      state: disabled
    when: ansible_facts['os_family'] == "RedHat"

- name: add epel repository
  hosts: all
  become: yes

  roles:
    - role: geerlingguy.repo-epel
      when: ansible_facts['os_family'] == "RedHat"

- name: update all hosts
  hosts: all
  become: yes
  gather_facts: yes

  roles:
    - robertdebock.update

- name: add hostname+ip to /etc/hosts
  hosts: all
  become: yes

  roles:
    - role: holms.fqdn
      when: base_fqdn_set
